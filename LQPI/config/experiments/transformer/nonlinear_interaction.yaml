  autocorrelation_max_lag: 3
  
  # Self-interaction analysis
  compute_self_influence: true
  trajectory_nonlinearity: true
  
  # Field metrics
  compute_self_energy: true
  compute_phase_coherence: true
  compute_energy_shifts: true
  
  # Pattern detection
  golden_ratio_detection: true
  phi_tolerance: 0.05
  analyze_resonance_patterns: true
  
  # Quantum indicators
  nonlinearity_threshold: 0.5
  high_quantum_score_threshold: 0.7

